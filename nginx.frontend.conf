server {
    listen 80;
    server_name localhost;
    
    # Allow large file uploads (5GB)
    client_max_body_size 5G;
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:5001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for large file uploads
        proxy_read_timeout 3600;      # 1 hour for processing
        proxy_connect_timeout 60;     # 1 minute to connect
        proxy_send_timeout 3600;      # 1 hour for upload
        
        # Buffer settings for large uploads
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Add debugging headers
        add_header X-Request-ID $request_id;
        
        # Handle errors
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
    
    # Special handling for video conversion endpoint
    location /api/convert-video {
        proxy_pass http://backend:5001/api/convert-video;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Maximum timeouts for video conversion
        proxy_read_timeout 7200;      # 2 hours for large video processing
        proxy_connect_timeout 60;     # 1 minute to connect
        proxy_send_timeout 7200;      # 2 hours for upload
        
        # Disable buffering for streaming uploads
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Add debugging headers
        add_header X-Request-ID $request_id;
    }
    
    # Proxy health check to backend
    location /health {
        proxy_pass http://backend:5001/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30;
        proxy_connect_timeout 10;
    }
    
    # Error page
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
