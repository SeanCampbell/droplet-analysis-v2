<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; }
        textarea { width: 100%; height: 200px; }
    </style>
</head>
<body>
    <h1>Production API Test</h1>
    
    <div class="test-section">
        <h2>1. Health Check</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. API Endpoint Test</h2>
        <button onclick="testAPI()">Test Analyze Frame Endpoint</button>
        <div id="api-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Environment Info</h2>
        <div id="env-info"></div>
    </div>

    <script>
        // Display environment information
        document.getElementById('env-info').innerHTML = `
            <p><strong>Current URL:</strong> ${window.location.href}</p>
            <p><strong>Origin:</strong> ${window.location.origin}</p>
            <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
        `;

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<p class="info">Testing health endpoint...</p>';
            
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Health check passed!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ Health check failed: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ Health check error: ${error.message}</p>
                `;
            }
        }

        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<p class="info">Testing API endpoint...</p>';
            
            // Create a simple test image (1x1 pixel)
            const canvas = document.createElement('canvas');
            canvas.width = 100;
            canvas.height = 100;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 100, 100);
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(50, 50, 20, 0, 2 * Math.PI);
            ctx.fill();
            
            const base64Image = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
            
            const requestBody = {
                image: base64Image,
                min_radius: 10,
                max_radius: 50
            };
            
            try {
                console.log('Making API request to: /api/analyze-frame');
                console.log('Request body size:', JSON.stringify(requestBody).length, 'characters');
                
                const response = await fetch('/api/analyze-frame', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                console.log('API response status:', response.status, response.statusText);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <p class="success">✅ API test passed!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `
                        <p class="error">❌ API test failed: ${response.status}</p>
                        <pre>${errorText}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ API test error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
